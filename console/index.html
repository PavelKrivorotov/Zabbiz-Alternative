<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zabbix-Alternative/title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/jpg" href="./icons/ico.jpg">
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="./index.css">
        <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="./chartjs/chart.umd.js"></script>
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body class="bg-body-tertiary">
        <div class="container-fluid h-100">
            <div class="row pt-2 pb-2 bg-body-secondary nav-container">
                <div class="col-9"></div>
                <div class="col-3">
                    <div class="row row-cols-3 h-100">
                        <div class="col align-self-center">
                            <button class="btn btn-outline-primary btn-sm w-100" type="button"><small>30 days</small></button>
                        </div>
                        <div class="col align-self-center">
                            <button class="btn btn-outline-primary btn-sm w-100" type="button"><small>2 days</small></button>
                        </div>
                        <div class="col align-self-center">
                            <button class="btn btn-outline-primary btn-sm w-100 active" type="button"><small>3 hour</small></button>
                        </div>
                        <div class="col align-self-center">
                            <button class="btn btn-outline-primary btn-sm w-100" type="button"><small>7 days</small></button>
                        </div>
                        <div class="col align-self-center">
                            <button class="btn btn-outline-primary btn-sm w-100" type="button"><small>12 hour</small></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-cols-2 chart-container">
                <div class="col chart-canvas-container">
                    <canvas id="canvas-id-1"></canvas>
                </div>
                <div class="col chart-canvas-container">
                    <canvas id="canvas-id-2"></canvas>
                </div>
                <div class="col chart-canvas-container">
                    <canvas id="canvas-id-3"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
